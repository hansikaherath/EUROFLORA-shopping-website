<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css\contactstyle.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <img src="images\euroflora-logo.png" alt="" />
    </header>
    <section class="paragraph">
      <p id="text">
        We are Online! Welcome to Instant Answer Messaging. During the opening
        hours of the shop, your request will be read and managed in real time.
        If you have already placed an order you can call the phone number
        dedicated to the customers, you received in the summary email.
      </p>
    </section>
    <section class="application">
      <form action="">
        <input type="submit" value="Name*" id="name" />
        <input type="text" name="textname" id="textname" /><br /><br />
        <input type="submit" id="name" value="Email*" />
        <input type="email" name="textemail" id="textemail" /><br /><br />
        <input type="submit" id="name" value="Phone*" />
        <input
          type="number"
          name="textphone1"
          id="textphone1"
          placeholder="Sri Lanka +94"
        />
        <input
          type="text"
          name="textphone2"
          id="textphone2"
          placeholder="Mobile Number"
        /><br /><br />
        <input type="submit" value="order code" id="name" />
        <input
          type="text"
          name="Order code"
          id="textorder"
          placeholder="Enter the code received by email if available"
        /><br /><br />
        <input type="submit" value="Message*" id="name" />
        <input
          type="text"
          name="Message"
          id="textmessage"
          placeholder="Describe your request accretly to receive better info"
        /><br /><br />
        <input type="submit" value="Attachment" id="name" />
        <input type="button" value="Choose file" id="choosefile" />
        <input type="submit" value="No file choose" id="name" /><br /><br />
        <input type="button" value="Start" id="start" />
      </form>
    </section>
  </body>
</html>
